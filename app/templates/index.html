<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asha AI Chatbot - Your career assistant for job search, mentorship, and professional development">
    <meta name="theme-color" content="#a14dff">
    
    <title>Asha Chatbot</title>
    
    <!-- PWA support -->
    <link rel="manifest" href="/static/manifest.json?v={{ cache_bust }}">
    <link rel="apple-touch-icon" href="/static/img/icons/icon-192x192.png?v={{ cache_bust }}">
    
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Styles with stronger cache busting parameter -->
    <link rel="stylesheet" href="/static/css/style.css?v={{ cache_bust }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Force no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Background particles container -->
    <div class="particles"></div>
    
    <!-- Cursor effect -->
    <div class="cursor-effect"></div>
    
    <!-- Main app container -->
    <div class="app-container glass-container">
        <!-- Header with logo and controls -->
        <header class="header">
            <div class="logo">
                <img src="/static/img/logo.svg?v={{ cache_bust }}" alt="Asha Logo">
                <h1>Asha Chatbot</h1>
            </div>
            <div class="header-controls">
                <button class="settings-btn icon-btn" aria-label="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="clear-chat-btn" class="icon-btn" aria-label="Clear Chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </header>
        
        <!-- Settings Panel -->
        <div class="settings-panel">
            <h3>Settings</h3>
            
            <div class="settings-section">
                <h4>API Key</h4>
                <div class="api-key-container">
                    <p class="settings-info">Enter your Groq API key to chat with Asha AI. Get one from <a href="https://console.groq.com" target="_blank">console.groq.com</a></p>
                    <input type="password" id="api-key-input" class="settings-input" placeholder="Enter your Groq API key..." autocomplete="off">
                    <button id="save-api-key-button" class="settings-button">Save API Key</button>
                </div>
            </div>
            
            <div class="settings-section">
                <h4>Display Options</h4>
                <div class="toggle-switch">
                    <label>Dark Mode</label>
                    <div class="dark-mode-toggle">
                        <div class="toggle-thumb"></div>
                    </div>
                </div>
                <div class="toggle-switch">
                    <label>Color Chart</label>
                    <label class="switch">
                        <input type="checkbox" id="color-chart-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="settings-section">
                <h4>AI Model</h4>
                <div class="model-info">
                    <img src="/static/img/grok-logo.svg?v={{ cache_bust }}" alt="LLaMA" onerror="this.src='/static/img/logo.svg?v={{ cache_bust }}'" class="model-logo">
                    <div class="model-details">
                        <span class="model-name">LLaMA 3 (via Groq)</span>
                        <span class="model-description">High-performance large language model with context awareness and reasoning abilities.</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat container -->
        <div class="chat-container">
            <!-- Messages will be dynamically added here by JavaScript -->
        </div>
        
        <!-- Input container -->
        <div class="input-container">
            <input type="text" id="message-input" class="input-field" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button" class="send-btn" aria-label="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/static/js/script.js?v={{ cache_bust }}"></script>
    
    <!-- PWA registration script -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/service-worker.js?v={{ cache_bust }}')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
